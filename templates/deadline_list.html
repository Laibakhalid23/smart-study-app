{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Your Deadlines</h2>
<a href="{% url 'add_deadline' %}" class="btn btn-primary mb-3">➕ Add Deadline</a>

<ul class="list-group">
  {% for d in deadlines %}
    <li class="list-group-item">
      <strong>{{ d.subject.name }}</strong> — due {{ d.due_date }}
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No deadlines yet.</li>
  {% endfor %}
</ul>
{% endblock %}
